api:
  email: '<login>'
  password: '<password>'

# Param pour les capteurs : température max à surveiller, cadence des alertes en heure
# exemple si alert_frequency est fixé à 24, la notification ne sera envoyée qu'une fois toutes les 24h en cas de dépassement
sensors:
  - name: 'extérieur '
    max_temperature: 40
    alert_frequency: 24
  - name: 'cage '
    max_temperature: 25
    alert_frequency: 18
  - name: 'congélo '
    max_temperature: -10
    alert_frequency: 24

azure-mail:
  connection-string: '<Azure communication email connection string>'
  sender: '<email sender address>'